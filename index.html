<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Pause — Catálogo de Filmes Profissional v4 (Social)</title>
<link rel="icon" href="favicon.png" />
<style>
:root {
  --bg-0: #1f1f3e;
  --bg-1: #1f1f3e;
  --ink: #FFFFFF;
  --ink-2: #CCCCCC;
  
  --roxo: #f9a826;
  --roxo-2: #d48f20;
  --verde: #f9a826;
  --verde-2: #fbc02d;
  
  --accent-glow: rgba(249, 168, 38, 0.2);
  --roxo-glow: rgba(249, 168, 38, 0.2);
  --verde-fluorescente: #f9a826;

  --base-font-size: 16px;
  --header-h: 4.5rem;
  --r-tiny: 0.25rem;
  --r-small: 0.375rem;
  --r-medium: 0.5rem;
  --r-large: 0.75rem;
  --sp-xs: 0.5rem;
  --sp-s: 0.75rem;
  --sp-m: 1rem;
  --sp-l: 1.25rem;
  --sp-xl: 1.5rem;
  --sp-xxl: 2rem;

  --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.5);
  --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.7);

  --t-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  --t-med: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --t-slow: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);

  --social-btn-size: 64px;
  --social-icon-size: 32px;
  --social-btn-size-mobile: 56px;
  --social-icon-size-mobile: 28px;
}

*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

html {
  font-size: var(--base-font-size);
  height: 100%;
  scroll-behavior: smooth;
  scroll-padding-top: var(--header-h);
}

body {
  min-height: 100%;
  background-color: var(--bg-0);
  color: var(--ink);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
}

img, video, iframe {
  max-width: 100%;
  height: auto;
  display: block;
  vertical-align: middle;
}

a {
  color: inherit;
  text-decoration: none;
  transition: color var(--t-fast);
}
a:not(.btn):not(.social-btn):not(.brand):not(.footer-link):not(.whatsapp-float):hover,
a:not(.btn):not(.social-btn):not(.brand):not(.footer-link):not(.whatsapp-float):focus-visible {
  color: var(--verde);
  text-decoration: underline;
}

button {
  font: inherit;
  cursor: pointer;
  background: none;
  border: none;
  padding: 0;
  color: inherit;
  appearance: none;
}

*:focus-visible {
  outline: 3px solid var(--verde);
  outline-offset: 3px;
  box-shadow: 0 0 0 5px var(--accent-glow);
  border-radius: var(--r-tiny);
}

body::-webkit-scrollbar { width: 10px; }
body::-webkit-scrollbar-track { background: var(--bg-1); }
body::-webkit-scrollbar-thumb { background: linear-gradient(var(--roxo-2), var(--roxo)); border-radius: 5px; border: 2px solid var(--bg-1); }
body { scrollbar-width: thin; scrollbar-color: var(--roxo) var(--bg-1); }

.header {
  position: fixed;
  inset: 0 0 auto 0;
  height: var(--header-h);
  display: flex;
  align-items: center;
  padding: 0 var(--sp-xl);
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
  z-index: 1000;
  transition: background-color var(--t-med), height var(--t-fast);
}

.header__inner {
  width: 100%;
  max-width: 1600px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: var(--sp-m);
}

.brand {
  color: var(--verde);
  text-shadow: 0 0 16px var(--accent-glow);
  flex-shrink: 0;
  transition: transform var(--t-fast);
  text-decoration: none;
  padding: 0; 
  display: inline-block;
}
.brand:hover {
  text-decoration: none;
}

.brand__logo {
  height: clamp(2.2rem, 1.5rem + 2.5vw, 2.8rem);
  width: auto;
  display: block;
  transition: transform var(--t-fast);
}
.brand:hover .brand__logo {
  transform: scale(1.05);
}

.search {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: var(--sp-s);
  padding: var(--sp-xs) var(--sp-s);
  border: 1px solid var(--roxo-2);
  background: rgba(30, 30, 30, 0.5);
  border-radius: var(--r-small);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  transition: all var(--t-fast);
  max-width: 450px;
  width: 40%;
  min-width: 40px;
}
.search:hover { background-color: rgba(40, 40, 40, 0.6); }
.search:focus-within {
  border-color: var(--verde);
  background-color: rgba(0, 0, 0, 0.7);
  box-shadow: 0 0 0 4px var(--accent-glow);
  width: 60%;
  max-width: 600px;
}
.search svg { color: var(--ink-2); flex-shrink: 0; width: 1.1rem; height: 1.1rem; }
.search input {
  flex-grow: 1;
  border: 0;
  outline: 0;
  background: transparent;
  color: var(--ink);
  font-size: 1rem;
  width: 100%;
  min-width: 0;
}
.search input::placeholder { color: var(--ink-2); opacity: 0.7; font-style: italic; }

.hero {
  position: relative;
  height: clamp(500px, 85vh, 850px);
  background-color: var(--bg-1);
  overflow: hidden;
  border-bottom: 2px solid var(--roxo-2);
}

.hero__media {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  filter: contrast(1.1) saturate(1.1) brightness(0.85);
  z-index: 1;
}

.hero__media iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
  width: 177.78vh;
  height: 56.25vw;
  min-width: 100vw;
  min-height: 100vh;
  border: none;
  pointer-events: none;
}

.hero__fx {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 2;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 25%),
    linear-gradient(to top, rgba(31, 31, 62, 0.95) 0%, rgba(31, 31, 62, 0.7) 20%, transparent 50%),
    radial-gradient(ellipse at center, transparent 40%, rgba(31, 31, 62, 0.5) 100%),
    radial-gradient(ellipse 50% 40% at 20% 80%, var(--roxo-glow), transparent 70%);
}

.hero__content {
  position: relative;
  z-index: 3;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  padding: var(--sp-xxl);
  padding-top: calc(var(--header-h) + var(--sp-xl));
  max-width: 1400px;
  margin: 0 auto;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  gap: var(--sp-l);
}

.hero__content-main {
  align-self: flex-start;
  max-width: 65ch;
  width: 100%;
}

.hero__title {
  color: var(--verde);
  font-weight: 800;
  font-size: clamp(2rem, 1.5rem + 3.5vw, 4rem);
  line-height: 1.1;
  margin-bottom: var(--sp-m);
  text-shadow: 0 0 24px var(--accent-glow), 0 0 10px var(--accent-glow);
}

.hero__desc {
  color: var(--ink);
  font-size: clamp(1rem, 0.9rem + 0.5vw, 1.2rem);
}

.cta-section {
  background-color: var(--bg-0);
  padding: var(--sp-xl);
  display: flex;
  justify-content: center;
}

.hero__cta-button {
  display: inline-flex;
  border-radius: var(--r-small);
  transition: transform var(--t-fast), box-shadow var(--t-fast);
  cursor: pointer;
  border: none;
  text-decoration: none;
  background-color: transparent;
  padding: 0;
  width: 100%;
  max-width: 320px;
}

.hero__cta-img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: var(--r-small);
  transition: transform var(--t-fast), box-shadow var(--t-fast);
  box-shadow: 0 6px 18px var(--accent-glow);
}

.hero__cta-button:hover .hero__cta-img, 
.hero__cta-button:focus-visible .hero__cta-img {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px var(--accent-glow);
  text-decoration: none;
}
.hero__cta-button:active .hero__cta-img {
  transform: translateY(1px) scale(0.98);
  box-shadow: 0 4px 12px var(--accent-glow);
}


.hero__socials {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: var(--sp-l);
  width: 100%;
  padding-bottom: var(--sp-s);
}

.social-btn {
  display: grid;
  place-items: center;
  width: var(--social-btn-size);
  height: var(--social-btn-size);
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: var(--ink);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  transition: all var(--t-fast);
  text-decoration: none;
  overflow: hidden;
}

.social-btn img {
  width: var(--social-icon-size);
  height: var(--social-icon-size);
  object-fit: contain;
  transition: transform var(--t-fast);
  display: block;
}

.social-btn svg {
  width: var(--social-icon-size);
  height: var(--social-icon-size);
  fill: currentColor;
}

.social-btn:hover, .social-btn:focus-visible {
  background-color: var(--verde);
  color: var(--bg-0);
  border-color: var(--verde);
  transform: translateY(-4px) scale(1.1);
  box-shadow: 0 8px 20px var(--accent-glow);
  text-decoration: none;
}

.social-btn:active {
  transform: translateY(0px) scale(0.95);
  box-shadow: 0 4px 10px var(--accent-glow);
  transition-duration: 0.1s;
}


.section {
  padding: var(--sp-xxl) var(--sp-xl);
  max-width: 1800px;
  margin: 0 auto;
}

.section__title {
  color: var(--verde);
  margin: 0 0 var(--sp-l) 0;
  letter-spacing: 0.05em;
  font-size: clamp(1.4rem, 1.1rem + 1.5vw, 1.8rem);
  font-weight: 700;
  border-left: 4px solid var(--verde);
  padding-left: var(--sp-s);
}

.cards {
  display: grid;
  gap: clamp(1rem, 2vw, 1.8rem);
  grid-template-columns: repeat(auto-fill, minmax(clamp(140px, 18vw, 220px), 1fr));
}

.card {
  position: relative;
  aspect-ratio: 2 / 3;
  border-radius: var(--r-medium);
  overflow: hidden;
  background: var(--bg-1);
  box-shadow: var(--shadow-soft);
  transition: transform var(--t-med), box-shadow var(--t-med), outline-color var(--t-fast);
  outline: 2px solid transparent;
  cursor: pointer;
}

.card:hover,
.card:focus-visible {
  transform: translateY(-5px) scale(1.07);
  box-shadow: var(--shadow-strong);
  z-index: 10;
  outline-color: var(--verde);
}

.card__img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform var(--t-slow), filter var(--t-med);
}
.card:hover .card__img,
.card:focus-visible .card__img {
  transform: scale(1.08);
  filter: brightness(1.1);
}

.card__label {
  position: absolute;
  left: var(--sp-s);
  bottom: var(--sp-s);
  font-size: 0.8rem;
  font-weight: 600;
  background: rgba(0, 0, 0, 0.7);
  color: var(--ink);
  padding: var(--sp-xs) var(--sp-s);
  border-radius: var(--r-tiny);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  z-index: 5;
}

.focus {
  position: fixed;
  inset: 0;
  display: none;
  place-items: center;
  z-index: 2500;
  overflow-y: auto;
  padding: var(--sp-m);
}

.focus.is-open {
  display: grid;
  animation: fadeIn var(--t-med);
}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

.focus__backdrop {
  position: fixed;
  inset: 0;
  background: rgba(31, 31, 62, 0.8);
  backdrop-filter: blur(6px) saturate(110%);
  -webkit-backdrop-filter: blur(6px) saturate(110%);
  cursor: pointer;
}

.focus__panel {
  position: relative;
  width: 560px;
  aspect-ratio: 2 / 3;
  max-width: 92vw;
  max-height: 92vh;
  border-radius: var(--r-large);
  overflow: hidden;
  background-color: #0f0f0f;
  box-shadow: var(--shadow-strong), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
  display: grid;
  grid-template-rows: minmax(0, 1fr) auto;
  animation: scaleUp var(--t-slow);
  z-index: 10;
}
@keyframes scaleUp {
  from { transform: scale(0.95); opacity: 0.8; }
  to { transform: scale(1); opacity: 1; }
}

.focus__media { position: relative; overflow: hidden; background-color: var(--bg-1); }
.focus__img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.65) contrast(1.05); }
.focus__overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent 0%, transparent 50%, rgba(15, 15, 15, 0.8) 85%, rgba(15, 15, 15, 1) 100%); }

.focus__close { position: absolute; top: var(--sp-m); right: var(--sp-m); z-index: 15; }

.focus__content {
  position: relative;
  display: flex;
  flex-direction: column;
  gap: var(--sp-s);
  padding: var(--sp-m) var(--sp-l);
  background: linear-gradient(180deg, rgba(20, 20, 20, 0.96), #0f0f0f);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  overflow: hidden;
}

.focus__title {
  color: var(--verde);
  font-weight: 800;
  letter-spacing: 0.02em;
  font-size: clamp(1.3rem, 1rem + 1.5vw, 2rem);
  line-height: 1.2;
}

.focus__desc {
  color: var(--ink);
  font-size: clamp(0.95rem, 0.88rem + 0.4vw, 1.1rem);
  line-height: 1.65;
  max-height: 28vh;
  overflow-y: auto;
  padding-right: var(--sp-s);
  scrollbar-width: thin;
  scrollbar-color: var(--verde-2) rgba(255, 255, 255, 0.08);
}
.focus__desc::-webkit-scrollbar { width: 8px; }
.focus__desc::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 4px; }
.focus__desc::-webkit-scrollbar-thumb { background: linear-gradient(var(--verde-2), var(--verde)); border-radius: 4px; }
.focus__desc:focus-visible { outline-offset: 0; }

.focus__cta {
  display: flex;
  justify-content: flex-end;
  gap: var(--sp-m);
  margin-top: auto;
  padding-top: var(--sp-s);
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.8rem 1.3rem;
  border-radius: var(--r-small);
  font-weight: 700;
  letter-spacing: 0.05em;
  border: 1px solid transparent;
  transition: all var(--t-fast);
  text-align: center;
  white-space: nowrap;
  font-size: 0.95rem;
  text-decoration: none;
}
.btn:hover { filter: brightness(1.15); transform: translateY(-1px); text-decoration: none; }
.btn:active { transform: translateY(0px) scale(0.97); filter: brightness(0.9); }

.btn--primary { background-color: var(--verde); color: #000; box-shadow: 0 6px 15px var(--accent-glow); }
.btn--primary:hover { background-color: var(--verde-2); box-shadow: 0 8px 20px var(--accent-glow); }

.btn--ghost { background-color: rgba(255, 255, 255, 0.12); color: var(--ink); border-color: rgba(255, 255, 255, 0.3); }
.btn--ghost:hover { background-color: rgba(255, 255, 255, 0.18); border-color: rgba(255, 255, 255, 0.4); }

.btn--close {
  padding: 0;
  background-color: rgba(30, 30, 30, 0.7);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  color: var(--ink);
  border-radius: 50%;
  width: 2.5rem;
  height: 2.5rem;
  font-size: 1.2rem;
  line-height: 1;
}
.btn--close:hover { background-color: rgba(255, 255, 255, 0.2); border-color: rgba(255, 255, 255, 0.4); }

.footer {
  padding: var(--sp-xl) var(--sp-xxl);
  color: var(--ink-2);
  border-top: 1px solid var(--roxo-2);
  background-color: var(--bg-1);
  font-size: 0.85rem;
  margin-top: auto;
}
.footer__inner {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--sp-s);
  flex-wrap: wrap;
}
.footer__logo {
  height: 1.5rem;
  width: auto;
}
.footer p { margin: 0; }

.footer-link--pause {
  color: var(--verde-fluorescente);
  font-weight: bold;
  text-decoration: none;
  transition: text-shadow var(--t-fast), color var(--t-fast);
}
.footer-link--pause:hover,
.footer-link--pause:focus-visible {
  text-shadow: 0 0 8px var(--verde-fluorescente);
  color: var(--verde-2);
  text-decoration: underline;
}

.whatsapp-float {
  position: fixed;
  bottom: var(--sp-l);
  right: var(--sp-l);
  width: 64px;
  height: 64px;
  background-color: #25D366;
  color: #FFFFFF;
  border-radius: 50%;
  display: grid;
  place-items: center;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
  z-index: 999;
  transition: transform var(--t-fast), box-shadow var(--t-fast);
  text-decoration: none;
}
.whatsapp-float svg {
  width: 36px;
  height: 36px;
  fill: currentColor;
}
.whatsapp-float:hover,
.whatsapp-float:focus-visible {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
  color: #FFFFFF;
  text-decoration: none;
}
.whatsapp-float:active {
  transform: scale(0.95);
}


@media (max-width: 992px) {
  :root {
    --header-h: 4rem;
    --sp-xxl: 1.5rem;
    --sp-xl: 1.25rem;
  }
  .header { padding: 0 var(--sp-xl); }
  .hero { height: min(75vh, 700px); }
  .search { width: auto; max-width: 350px; flex-shrink: 1; }
  .focus__panel { max-width: 85vw; }
}

@media (max-width: 600px) {
  :root {
    --header-h: 3.75rem;
    --sp-xl: 1rem;
    --sp-xxl: 1.25rem;
    --base-font-size: 15px;
  }

  .header { 
    padding: 0 var(--sp-m);
    height: auto;
  }
  .header__inner { 
    gap: var(--sp-s); 
    flex-wrap: wrap; 
    padding-top: var(--sp-xs); 
    padding-bottom: var(--sp-xs); 
    height: auto; 
    min-height: 0;
  }
  .brand { order: 1; }
  .brand__logo {
    height: 2.8rem;
  }
  .search {
    order: 3;
    width: 100%;
    max-width: none;
    margin-left: 0;
    background-color: rgba(0, 0, 0, 0.7);
    flex-grow: 1;
  }
  .search:focus-within { width: 100%; }

  main { 
    padding-top: 0; 
  }
  .hero { margin-top: 0; }

  .hero { 
    height: 100vh;
  }
  .hero__content { 
    padding: var(--sp-xl); 
    padding-top: calc(var(--header-h) + 3.5rem);
    gap: var(--sp-l);
  }

  .hero__content-main {
    align-self: stretch;
    text-align: left;
  }

  .hero__title { font-size: clamp(1.8rem, 1.2rem + 5vw, 2.8rem); }
  .hero__desc { font-size: clamp(0.9rem, 0.8rem + 1vw, 1.05rem); }

  .cta-section {
    padding: var(--sp-l) var(--sp-xl);
  }
  
  .hero__cta-button { 
    max-width: 100%;
  }

  .hero__socials { margin-top: 0; gap: var(--sp-m); }
  .social-btn {
    width: var(--social-btn-size-mobile);
    height: var(--social-btn-size-mobile);
  }
  .social-btn img {
    width: var(--social-icon-size-mobile);
    height: var(--social-icon-size-mobile);
  }
  .social-btn svg {
    width: var(--social-icon-size-mobile);
    height: var(--social-icon-size-mobile);
  }

  .section { padding: var(--sp-xl); }
  .section__title { font-size: clamp(1.2rem, 1rem + 1.2vw, 1.5rem); margin-bottom: var(--sp-m); }
  .cards { gap: var(--sp-m); grid-template-columns: repeat(2, 1fr); }

  .focus { padding: var(--sp-xs); }
  .focus__panel { max-width: 96vw; max-height: 96vh; }
  .focus__close { top: var(--sp-s); right: var(--sp-s); }
  .focus__content { padding: var(--sp-m); gap: var(--sp-xs); }
  .focus__title { font-size: clamp(1.2rem, 1rem + 1.8vw, 1.8rem); }
  .focus__desc { max-height: 35vh; font-size: clamp(0.9rem, 0.85rem + 0.5vw, 1rem); }
  .focus__cta { gap: var(--sp-s); }

<script>
'use strict';

(function() {

  const $ = (selector, context = document) => context.querySelector(selector);
  const $$ = (selector, context = document) => Array.from(context.querySelectorAll(selector));

  const DOMElements = {
    body: document.body,
    docElement: document.documentElement,
    header: $('.header'),
    allCards: $$('.card'),
    searchInput: $('#searchInput'),
    focusLayer: $('#focusLayer'),
    focusBackdrop: $('#focusBackdrop'),
    focusPanel: $('#focusPanel'),
    focusImg: $('#focusImg'),
    focusTitle: $('#focusTitle'),
    focusDesc: $('#focusDesc'),
    watchBtn: $('#watchBtn'),
    focusCloseBtn: $('#focusCloseBtn'),
    shareBtn: $('#shareBtn')
  };

  let currentCard = null;
  let lastTrigger = null;
  let searchTimeoutId = null;
  let resizeTimeoutId = null;

  const TRANSITION_DURATION = 450;
  const SEARCH_DEBOUNCE = 300;
  const RESIZE_DEBOUNCE = 150;
 
  function computeFocusSize() {
    if (!DOMElements.focusPanel) return;
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const padding = Math.max(16, Math.min(vw, vh) * 0.04);
    const maxW = vw - 2 * padding;
    const maxH = vh - 2 * padding;
    const targetAspectRatio = 2 / 3;
    let panelW = maxW;
    let panelH = panelW / targetAspectRatio;
    if (panelH > maxH) {
      panelH = maxH;
      panelW = panelH * targetAspectRatio;
    }
    DOMElements.focusPanel.style.width = `${panelW}px`;
    DOMElements.focusPanel.style.height = `${panelH}px`;
  }

  function openFocus(card) {
    if (!card || !DOMElements.focusLayer || DOMElements.focusLayer.classList.contains('is-open')) return;
    const requiredModalElements = [
        DOMElements.focusTitle, DOMElements.focusDesc, DOMElements.focusImg,
        DOMElements.watchBtn, DOMElements.focusCloseBtn, DOMElements.focusPanel
    ];
    if (requiredModalElements.some(el => !el)) {
        console.error("Erro fatal: Elementos do modal não foram encontrados. Abortando openFocus.");
        return;
    }
    currentCard = card;
    lastTrigger = document.activeElement || DOMElements.body;
    const title = card.dataset.title || 'Título Indisponível';
    const desc = card.dataset.desc || 'Descrição indisponível.';
    const link = card.dataset.link || '#';
    const imgElement = $('.card__img', card);
    const imgSrc = imgElement?.src || '';
    DOMElements.focusTitle.textContent = title;
    DOMElements.focusDesc.textContent = desc;
    DOMElements.focusDesc.scrollTop = 0;
    DOMElements.focusImg.src = imgSrc;
    DOMElements.focusImg.alt = `Capa promocional de ${title}`;
    DOMElements.watchBtn.href = link;
    computeFocusSize();
    DOMElements.focusLayer.style.display = 'grid';
    DOMElements.focusLayer.offsetHeight;
    DOMElements.focusLayer.classList.add('is-open');
    DOMElements.focusLayer.setAttribute('aria-hidden', 'false');
    DOMElements.focusPanel.setAttribute('tabindex', '-1');
    DOMElements.docElement.style.overflow = 'hidden';
    DOMElements.body.style.overflow = 'hidden';
    setTimeout(() => {
      DOMElements.focusCloseBtn.focus();
    }, 50);
  }

  function closeFocus() {
    if (!DOMElements.focusLayer || !DOMElements.focusLayer.classList.contains('is-open')) return;
    DOMElements.focusLayer.classList.remove('is-open');
    DOMElements.focusLayer.setAttribute('aria-hidden', 'true');
    DOMElements.focusPanel.removeAttribute('tabindex');
    setTimeout(() => {
      if (currentCard === null) {
        DOMElements.focusLayer.style.display = 'none';
        DOMElements.docElement.style.overflow = '';
        DOMElements.body.style.overflow = '';
        if (lastTrigger && typeof lastTrigger.focus === 'function') {
          try {
            lastTrigger.focus({ preventScroll: true });
          } catch (e) {
            console.warn("Não foi possível retornar o foco.", e);
            DOMElements.body.focus();
          }
        }
        lastTrigger = null;
      }
    }, TRANSITION_DURATION);
    currentCard = null;
  }

  function filterAndFocusCards(term) {
    let firstMatch = null;
    const lowerTerm = term.trim().toLowerCase();
    DOMElements.allCards.forEach(card => {
      const title = (card.dataset.title || '').toLowerCase();
      const isMatch = lowerTerm === '' || title.includes(lowerTerm);
      const currentDisplay = card.style.display || '';
      const newDisplay = isMatch ? '' : 'none';
      if (currentDisplay !== newDisplay) {
        card.style.display = newDisplay;
      }
      if (isMatch && !firstMatch && lowerTerm !== '') {
        firstMatch = card;
      }
    });
    if (firstMatch) {
      firstMatch.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      setTimeout(() => openFocus(firstMatch), 400);
    }
    else if (DOMElements.focusLayer?.classList.contains('is-open')) {
      closeFocus();
    }
  }

  function setupEventListeners() {
    DOMElements.focusBackdrop?.addEventListener('click', closeFocus);
    DOMElements.focusCloseBtn?.addEventListener('click', closeFocus);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && DOMElements.focusLayer?.classList.contains('is-open')) {
        e.preventDefault();
        closeFocus();
      }
    });
    
    if (DOMElements.shareBtn) {
      DOMElements.shareBtn.addEventListener('click', () => {
        if (navigator.share) {
          navigator.share({
            title: document.title,
            text: $('.hero__desc')?.textContent || 'Confira este catálogo!',
            url: window.location.href
          }).catch(console.error);
        } else {
          alert('A função de compartilhar não é suportada neste navegador. Copie o link manualmente.');
        }
      });
    }

    DOMElements.allCards.forEach(card => {
      card.addEventListener('click', (e) => {
        e.preventDefault();
        openFocus(card);
      });
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openFocus(card);
        }
      });
    });
    if (DOMElements.searchInput) {
      DOMElements.searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeoutId);
        searchTimeoutId = setTimeout(() => {
          filterAndFocusCards(DOMElements.searchInput.value);
        }, SEARCH_DEBOUNCE);
      });
        DOMElements.searchInput.addEventListener('search', () => {
            if(DOMElements.searchInput.value === '') {
                filterAndFocusCards('');
            }
        });
    } else {
        console.warn("Elemento 'searchInput' não encontrado.");
    }
    window.addEventListener('resize', () => {
      if (!DOMElements.focusLayer?.classList.contains('is-open')) return;
      clearTimeout(resizeTimeoutId);
      resizeTimeoutId = setTimeout(computeFocusSize, RESIZE_DEBOUNCE);
    });
  }

  function initialize() {
    if (!DOMElements.focusLayer) {
       console.error("Elemento crucial 'focusLayer' não encontrado. Modal não funcionará.");
       return;
    }
    setupEventListeners();

    console.info(`Pause App: Inicializado com sucesso. ${DOMElements.allCards.length} cards encontrados.`);
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initialize);
  } else {
    initialize();
  }

})();
